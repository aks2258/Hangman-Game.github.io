<!DOCTYPE html>
<html lang="en-us">
	<head>
    <meta charset="UTF-8">
 	<title>Futurama Hangman Game</title> 
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 	</head>
	 	<body>
			<div class="jumbotron">
				<h1>Futurama Trivia Game</h1>
				<p>Make sure you've got your orange soda and all Rush mixtape.</p>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class panel-title>Word to Guess</h3>
				</div>
				<div class="panel-body">
					<h2 id = "wordToGuess">_ _ _ _ _ _</h2>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					Guesses Left: <span id="numGuesses"></span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					Wins: <span id="winCounter"></span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					Losses: <span id="lossCounter"></span>
				</div>
			</div>
			<script src="assets/javascript/game.js"></script>
		</body>
</html>
